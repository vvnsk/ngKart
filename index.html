<!DOCTYPE html>

<html ng-app="store">

	<head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<title>ngKart</title>

		<link rel="stylesheet" type="text/css" href="css/css_reset.css" />

        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="css/nav/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css/nav/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/nav/component.css" />
        <script src="lib/nav/modernizr.custom.js"></script>

		<link rel="stylesheet" type="text/css" href="css/default.css" />

	</head>

	<body>
        <header class="container" ng-controller="HeaderController as head">
            <ul id="gn-menu" class="gn-menu-main">
                <li class="gn-trigger">
                    <a class="gn-icon gn-icon-menu"><span>Menu</span></a>
                    <nav class="gn-menu-wrapper">
                        <div class="gn-scroller">
                            <ul class="gn-menu">
                                <li>
                                    <a href="#/category/headphones"><span class="glyphicon glyphicon-headphones" aria-hidden="true"></span>Headphones</a>
                                    <ul class="gn-submenu">
                                        <li><a href="#/category/headphones/beats"><span class="glyphicon glyphicon-music" aria-hidden="true"></span>Beats</a></li>
                                        <li><a href="#/category/headphones/sennheiser"><span class="glyphicon glyphicon-play" aria-hidden="true"></span>Sennheiser</a></li>
                                    </ul>
                                </li>
                                <li>
                                    <a href="#/category/shoes"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>Shoes</a>
                                    <ul class="gn-submenu">
                                        <li><a href="#/category/shoes/nike"><span class="glyphicon glyphicon-fire" aria-hidden="true"></span>Nike</a></li>
                                        <li><a href="#/category/shoes/reebok"><span class="glyphicon glyphicon-leaf" aria-hidden="true"></span>Reebok</a></li>
                                    </ul>
                                </li>
                                <li ng-show="head.logger.currUser!=''"><a ng-click="head.logger.currUser=''"><span class="glyphicon glyphicon-off" aria-hidden="true"></span>Log off</a></li>
                            </ul>
                        </div><!-- /gn-scroller -->
                    </nav>
                </li>
                <li><a href="#/home">ngKart<span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></a></li>
                <li class="login">
                    <div class="logged" ng-show="head.logger.currUser!=''">Welcome <span class="glyphicon glyphicon-user" aria-hidden="true"></span>{{head.logger.currUser}}</div>

                    <div ng-show="head.logger.currUser==''"><a href="#/login">Log in</a></div>
                </li>
                <li class="cart">
                    <a href="#/cart"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></a>
                </li>
            </ul>
        </header>

        <section ng-view="">

        </section>

        <!-- jQuery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

        <!-- Bootstrap CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <!-- Angular CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>

        <script type="text/javascript" src="lib/app.js"></script>
        <script type="text/javascript" src="lib/controller/login.js"></script>
        <script type="text/javascript" src="lib/controller/cart.js"></script>
        <script type="text/javascript" src="lib/controller/product.js"></script>

        <script src="lib/nav/classie.js"></script>
        <script src="lib/nav/gnmenu.js"></script>
        <script>
            new gnMenu( document.getElementById( 'gn-menu' ) );
        </script>

	</body>

</html>
